<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ðŸ”¥Chat </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

            html{
                margin: 0;
                padding: 0;
            }
            body {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                background-color: white;
                font-family: "lato", sans-serif;
                height: 100%;
                width: 100%;
                position: absolute;
            }
            input{
                font-size: 20px;
                padding: 10px 15px;
                border-radius: 50px;
                width: 80%;
                bottom: 15px;
                left: 15px;
            }
            button{
                min-width: 100px;
            }
            .Btn {
                left: 89%;
                right: 10px;
                bottom: 15px;
                width: 10%;
                min-width: min-content;
                font-size: 22px; 
                padding: 10px 15px;
                border-radius: 50px;
                border: none;
                background-color: lightseagreen;
                color: azure;
            }
            
            .Btn:hover {
                background-color: seagreen;
            }
            #room{
                padding: 0px 30px;
                background-color: lightseagreen;
                display: flex
            }
            i{
                align-items: center;
                margin: auto 0;
            }
            h1{
                margin: 20px;
            }
            #in{
                padding: 20px;
                display: flex;
                justify-content: space-around;
            }
            #message-container{
                width: 93%;
                margin: auto;
                
            }
            #message-container>div{
                padding: 10px 15px;
                margin: 15px 0px;
                border-radius: 50px;
                background-color: lightseagreen;
                border-radius: 20px;
                width: max-content;
            }
        </style>
    </head>
    <body onload="joinRoom()">
        <div id = "error-container"></div>
        <div id="room" onclick="leaveRoom()">
            <i class="fa fa-arrow-left" style="font-size:36px"></i>
            
            <h1 id="roomName"><b></b></h1>
        </div>
        <div id="in">
            <input type="text" id="message" name="message" placeholder="Type here">
                
            <button class="Btn" type="button" name="button" onclick="sendMessage()">Send</button>
        </div>
        <div id="message-container">
        </div>
    </body>
    <script src = "/socket.io/socket.io.js"></script>
    <script>
        const client = io()
        //client.emit('message',{name : 'Sahay'})
        var mc=document.getElementById('message-container')

        client.on('welcome', (data) =>{
            console.log(data)
            mc.innerHTML += '<div>' + data + '</div>'
        })

        client.on('newMessage', (message) =>{
            var temp=mc.innerHTML;
            mc.innerHTML='<div>' + message + '</div>'
            mc.innerHTML+=temp
        })
        
        function getRoom(){
            let arr=window.location.href.split('/');
            return arr[arr.length-1]
        }
        function joinRoom(){
            client.emit('joinroom', getRoom())
            document.getElementById("roomName").innerHTML=getRoom()
        }

        function sendMessage(){
            client.emit('message', 
            { room: getRoom(),
                message: document.getElementById('message').value})
        }

        function leaveRoom() {
            client.emit('leaveRoom')
            window.location.href="/";
        }

    </script>

</html>
